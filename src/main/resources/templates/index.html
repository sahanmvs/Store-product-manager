<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product</title>
<link th:href="@{/css/admintle.min.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Product Manager</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/addproduct">Add Product</a>
                <a class="nav-link" href="/adduser">Add User</a>
                <a class="nav-link" href="/users">View User</a>
            </div>
        </div>
    </div>
</nav>
	<div class="card" align="center">
		<div class="card-header border-transparent">
            <h1 class="card-title text-center">Products</h1>
        </div>
		
		<div class="card-body p-0">
			<div class="col table-responsive " height="auto">
		
		<table  class="table table-hover">
			<thead>
				<tr class="table-primary">
					<th>Product_ID</th>
					<th>Name</th>
					<th>Brand</th>
					<th>Price</th>
					<th>Description</th>
					<th>Qty</th>
					<th>Category</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product: ${listProducts}">
					<td th:text="${product.id}">Product_ID</td>
					<td th:text="${product.name}">Name</td>
					<td th:text="${product.brand}">Brand</td>
					<td th:text="${product.price}">Price</td>
					<td th:text="${product.Description}">Description</td>
					<td th:text="${product.Qty}">Qty</td>
					<td th:each="cat: ${product.category}" th:text="${cat.title}">category name</td>
					<td>
						<a th:href="@{'/editproduct/' + ${product.id}}" class="btn btn-info btn-sm mb-3">Edit</a>
					</td>
					<td>
						<a th:href="@{'/deleteproduct/' + ${product.id}}" class="btn btn-danger btn-sm mb-3">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
		</div>
	</div>
	
	</br>
	<div align="center">
			<a href="/addproduct" class="btn btn-primary ">Add Product</a>
	</div>
</body>
</html>
