<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Product Manager</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/addproduct">Add Product</a>
                <a class="nav-link active" href="/adduser">Add User</a>
                <a class="nav-link" href="/users">View User</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-3 mb-3 justify-content-around">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mt-3 mb-3">Add New User</h2>

                    <form action="#" th:action="@{/registeruser}" th:object="${user}"
                          method="POST">

                        <table border="0" cellpadding="10">
                        	<tr>
								<td>First Name:</td>
								<td><input required="required" type="text" th:field="*{userProfile.first_name}" /></td>
							</tr>
							<tr>
								<td>Last Name:</td>
								<td><input required="required" type="text" th:field="*{userProfile.last_name}" /></td>
							</tr>
							<tr>
								<td>Phone:</td>
								<td><input required="required" type="text" th:field="*{userProfile.phone_no}" /></td>
							</tr>
							<tr>
								<td>Address:</td>
								<td><input required="required" type="text" th:field="*{userProfile.address}" /></td>
							</tr>
							<tr>
								<td>User_Name:</td>
								<td><input required="required" type="text" th:field="*{name}" /></td>
							</tr>
							<tr>
								<td>Email:</td>
								<td><input required="required""text" th:field="*{email}" /></td>
							</tr>						
							<tr>
								<td colspan="2"><button class="btn btn-primary btn-sm" type="submit">Add</button></td>
							</tr>
						</table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
