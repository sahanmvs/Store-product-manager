<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>View Users</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Product Manger</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/addproduct">Add Product</a>
                <a class="nav-link" href="/adduser">Add User</a>
                <a class="nav-link active" href="/users">View User</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-3 mb-3 justify-content-around">
        <div class="col-md-10">
            <div class="card row mt-3">
                <div class="card-body mt-3 mb-3">
                    <div class="row justify-content-center">
                        <h1 class="text-center mt-3 mb-3">Users</h1>
                    </div>
                    <div class="row mt-3 mb-3 justify-content-center ">
                        <a  class="btn btn-primary btn-sm" th:href = "@{/adduser}">Add User</a>
                    </div>

                    <div class="row text-center" >
                        <table class="table table-borderless">
                            <thead>
                            <tr>
                                <th scope="col">User_name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone_Number</th>
                                <th scope="col">Address</th>
                            </tr>

                            </thead>
                            <tbody>
                                <tr th:each="user : ${userlist}">
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.userProfile.phone_no}"></td>
                                    <td th:text="${user.userProfile.address}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
